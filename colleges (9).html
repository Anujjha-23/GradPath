<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Programs | GradPath</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
<style>
  :root {
    --blue: #1E56A0;
    --blue-dark: #163d78;
    --blue-light: #e8f0fb;
    --accent: #f59e0b;
    --green: #10b981;
    --text: #1a1a2e;
    --muted: #64748b;
    --border: #e2e8f0;
    --bg: #f8fafc;
    --white: #ffffff;
    --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -1px rgba(0,0,0,0.04);
    --card-hover: 0 20px 40px -8px rgba(30,86,160,0.18), 0 8px 16px -4px rgba(0,0,0,0.08);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  /* HERO */
  .hero {
    background: linear-gradient(135deg, #1E56A0 0%, #163d78 50%, #0f2c58 100%);
    color: #fff;
    padding: 70px 20px 100px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .hero::before {
    content: '';
    position: absolute; inset: 0;
    background: radial-gradient(ellipse at 70% 50%, rgba(245,158,11,0.12) 0%, transparent 60%),
                radial-gradient(ellipse at 20% 80%, rgba(16,185,129,0.08) 0%, transparent 50%);
  }
  .hero-content { position: relative; z-index: 1; }
  .hero h1 {
    font-family: 'Sora', sans-serif;
    font-size: clamp(1.9rem, 4vw, 2.8rem);
    font-weight: 700;
    letter-spacing: -0.02em;
    margin-bottom: 10px;
  }
  .hero h1 span { color: var(--accent); }
  .hero p { font-size: 1.05rem; opacity: 0.85; font-weight: 300; }
  .hero-stats {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 30px;
    flex-wrap: wrap;
  }
  .hero-stat { text-align: center; }
  .hero-stat strong {
    display: block;
    font-family: 'Sora', sans-serif;
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--accent);
  }
  .hero-stat span { font-size: 0.8rem; opacity: 0.75; text-transform: uppercase; letter-spacing: 0.05em; }

  /* FILTERS */
  .filters-wrap {
    background: var(--white);
    box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    position: sticky;
    top: 0;
    z-index: 50;
    padding: 14px 20px;
  }
  .filters-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .program-tabs {
    display: flex;
    gap: 6px;
    background: var(--bg);
    padding: 4px;
    border-radius: 12px;
  }
  .tab-btn {
    padding: 7px 18px;
    border-radius: 9px;
    border: none;
    background: transparent;
    color: var(--muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }
  .tab-btn.active {
    background: var(--blue);
    color: #fff;
    box-shadow: 0 2px 8px rgba(30,86,160,0.3);
  }
  .search-box {
    position: relative;
    flex: 1;
    min-width: 200px;
    max-width: 280px;
  }
  .search-box svg {
    position: absolute;
    left: 12px; top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
  }
  .search-box input {
    width: 100%;
    padding: 9px 12px 9px 36px;
    border: 1.5px solid var(--border);
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.88rem;
    background: var(--bg);
    color: var(--text);
    outline: none;
    transition: border-color 0.2s;
  }
  .search-box input:focus { border-color: var(--blue); background: var(--white); }
  .sort-select {
    padding: 9px 14px;
    border: 1.5px solid var(--border);
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.88rem;
    background: var(--bg);
    color: var(--text);
    outline: none;
    cursor: pointer;
    transition: border-color 0.2s;
  }
  .sort-select:focus { border-color: var(--blue); }

  /* COUNT BAR */
  .count-bar {
    max-width: 1100px;
    margin: 28px auto 16px;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
  }
  .count-bar p { font-size: 0.9rem; color: var(--muted); }
  .count-bar strong { color: var(--text); font-weight: 600; }

  /* GRID */
  .colleges-section { max-width: 1100px; margin: 0 auto; padding: 0 20px 80px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 22px; }

  /* CARD */
  .card {
    background: var(--white);
    border-radius: 18px;
    box-shadow: var(--card-shadow);
    border: 1.5px solid var(--border);
    overflow: hidden;
    transition: transform 0.28s ease, box-shadow 0.28s ease, border-color 0.28s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: var(--card-hover);
    border-color: rgba(30,86,160,0.2);
  }
  .card-top {
    padding: 22px 22px 16px;
    display: flex;
    align-items: flex-start;
    gap: 14px;
    position: relative;
  }
  .card-logo {
    width: 50px; height: 50px;
    border-radius: 14px;
    display: flex; align-items: center; justify-content: center;
    font-family: 'Sora', sans-serif;
    font-size: 0.78rem;
    font-weight: 700;
    color: #fff;
    flex-shrink: 0;
    letter-spacing: 0.02em;
  }
  .card-title { flex: 1; min-width: 0; }
  .card-title h3 {
    font-family: 'Sora', sans-serif;
    font-size: 0.97rem;
    font-weight: 600;
    color: var(--text);
    line-height: 1.35;
    margin-bottom: 4px;
  }
  .card-title .location {
    font-size: 0.78rem;
    color: var(--muted);
    display: flex;
    align-items: center;
    gap: 3px;
  }
  .prog-badge {
    position: absolute;
    top: 18px; right: 18px;
    background: var(--blue-light);
    color: var(--blue);
    font-size: 0.72rem;
    font-weight: 600;
    padding: 3px 10px;
    border-radius: 20px;
    letter-spacing: 0.04em;
  }
  .card-divider { height: 1px; background: var(--border); margin: 0 22px; }
  .card-body { padding: 16px 22px; flex: 1; }
  .card-stats {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    margin-bottom: 14px;
  }
  .stat-item { text-align: center; }
  .stat-item .val {
    font-family: 'Sora', sans-serif;
    font-size: 0.95rem;
    font-weight: 700;
    color: var(--text);
    display: block;
  }
  .stat-item .lbl {
    font-size: 0.68rem;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.04em;
  }
  .stat-divider { width: 1px; background: var(--border); align-self: stretch; }
  .accred-row {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 12px;
    flex-wrap: wrap;
  }
  .accred-tag {
    background: #f0fdf4;
    color: #166534;
    border: 1px solid #bbf7d0;
    font-size: 0.7rem;
    font-weight: 600;
    padding: 2px 9px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 3px;
  }
  .specs-row {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }
  .spec-tag {
    background: var(--bg);
    color: var(--muted);
    font-size: 0.68rem;
    padding: 2px 8px;
    border-radius: 6px;
    border: 1px solid var(--border);
  }
  .spec-more {
    font-size: 0.68rem;
    color: var(--blue);
    font-weight: 600;
    padding: 2px 6px;
    cursor: default;
  }
  .card-footer {
    padding: 14px 22px;
    border-top: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
  }
  .fees-info { display: flex; flex-direction: column; }
  .fees-info .fee-val {
    font-family: 'Sora', sans-serif;
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--text);
    line-height: 1.1;
  }
  .fees-info .fee-emi { font-size: 0.72rem; color: var(--muted); }
  .card-cta {
    background: var(--blue);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 9px 18px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.84rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s;
    display: flex;
    align-items: center;
    gap: 5px;
    white-space: nowrap;
  }
  .card-cta:hover { background: var(--blue-dark); transform: scale(1.03); }

  /* EMPTY STATE */
  .empty-state {
    text-align: center;
    padding: 80px 20px;
    color: var(--muted);
    grid-column: 1/-1;
  }
  .empty-state svg { margin-bottom: 16px; opacity: 0.4; }
  .empty-state h3 { font-family: 'Sora', sans-serif; font-size: 1.1rem; margin-bottom: 6px; color: var(--text); }

  /* MODAL */
  .modal-overlay {
    display: none;
    position: fixed; inset: 0;
    background: rgba(10,20,50,0.55);
    backdrop-filter: blur(5px);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    padding: 20px;
    animation: fadeIn 0.2s ease;
  }
  .modal-overlay.open { display: flex; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  .modal {
    background: var(--white);
    border-radius: 24px;
    width: 100%;
    max-width: 720px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 40px 80px rgba(0,0,0,0.25);
    animation: slideUp 0.3s cubic-bezier(0.34,1.56,0.64,1);
    position: relative;
  }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(40px) scale(0.97); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  .modal-close {
    position: absolute;
    top: 16px; right: 16px;
    width: 34px; height: 34px;
    background: rgba(0,0,0,0.07);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    color: var(--muted);
    font-size: 1.1rem;
    transition: background 0.2s;
    z-index: 10;
  }
  .modal-close:hover { background: rgba(0,0,0,0.13); color: var(--text); }

  .modal-header {
    padding: 32px 32px 24px;
    background: linear-gradient(135deg, #1E56A0, #163d78);
    border-radius: 24px 24px 0 0;
    color: #fff;
    position: relative;
    overflow: hidden;
  }
  .modal-header::after {
    content: '';
    position: absolute; inset: 0;
    background: radial-gradient(ellipse at 80% 50%, rgba(245,158,11,0.15), transparent 60%);
  }
  .modal-header-content { position: relative; z-index: 1; display: flex; gap: 18px; align-items: flex-start; }
  .modal-logo {
    width: 60px; height: 60px;
    border-radius: 16px;
    display: flex; align-items: center; justify-content: center;
    font-family: 'Sora', sans-serif;
    font-size: 0.85rem;
    font-weight: 700;
    color: #fff;
    flex-shrink: 0;
    border: 2px solid rgba(255,255,255,0.2);
  }
  .modal-header h2 {
    font-family: 'Sora', sans-serif;
    font-size: 1.35rem;
    font-weight: 700;
    margin-bottom: 5px;
    letter-spacing: -0.01em;
  }
  .modal-header .m-loc {
    font-size: 0.85rem;
    opacity: 0.8;
    display: flex; align-items: center; gap: 4px;
  }
  .modal-badges {
    display: flex; gap: 6px; margin-top: 10px; flex-wrap: wrap;
    position: relative; z-index: 1;
  }
  .m-badge {
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.25);
    color: #fff;
    font-size: 0.72rem;
    font-weight: 600;
    padding: 3px 10px;
    border-radius: 20px;
    letter-spacing: 0.03em;
  }
  .m-badge.gold { background: rgba(245,158,11,0.25); border-color: rgba(245,158,11,0.4); color: #fcd34d; }

  .modal-body { padding: 28px 32px 32px; }

  .modal-kpis {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    margin-bottom: 28px;
  }
  .kpi-box {
    background: var(--bg);
    border: 1.5px solid var(--border);
    border-radius: 14px;
    padding: 16px;
    text-align: center;
  }
  .kpi-box .kpi-val {
    font-family: 'Sora', sans-serif;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--blue);
    display: block;
    margin-bottom: 4px;
  }
  .kpi-box .kpi-lbl { font-size: 0.72rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.04em; }

  .section-label {
    font-family: 'Sora', sans-serif;
    font-size: 0.78rem;
    font-weight: 600;
    color: var(--blue);
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 8px;
    margin-top: 20px;
  }
  .modal-desc {
    font-size: 0.92rem;
    color: #3d4a5c;
    line-height: 1.7;
  }

  .highlights-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }
  .highlight-item {
    display: flex; align-items: center; gap: 8px;
    font-size: 0.85rem; color: var(--text);
    background: var(--bg);
    padding: 9px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
  }
  .highlight-item svg { color: var(--green); flex-shrink: 0; }

  .specs-list {
    display: flex; flex-wrap: wrap; gap: 7px;
  }
  .spec-chip {
    background: var(--blue-light);
    color: var(--blue);
    font-size: 0.8rem;
    font-weight: 500;
    padding: 5px 13px;
    border-radius: 20px;
  }

  .info-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  .info-item {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 14px;
  }
  .info-item .i-lbl { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.04em; margin-bottom: 4px; }
  .info-item .i-val { font-size: 0.9rem; font-weight: 600; color: var(--text); }

  .placement-bar {
    background: var(--bg);
    border: 1.5px solid var(--border);
    border-radius: 14px;
    padding: 16px 18px;
    display: flex;
    justify-content: space-around;
    gap: 10px;
  }
  .pl-item { text-align: center; }
  .pl-item .pl-val {
    font-family: 'Sora', sans-serif;
    font-size: 1.05rem;
    font-weight: 700;
    color: var(--text);
    display: block;
  }
  .pl-item .pl-lbl { font-size: 0.7rem; color: var(--muted); }

  .modal-actions {
    display: flex; gap: 12px; margin-top: 24px; flex-wrap: wrap;
  }
  .btn-primary {
    flex: 1;
    min-width: 150px;
    padding: 13px 20px;
    background: var(--blue);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s;
    text-align: center;
    text-decoration: none;
    display: flex; align-items: center; justify-content: center; gap: 6px;
  }
  .btn-primary:hover { background: var(--blue-dark); transform: translateY(-1px); }
  .btn-secondary {
    flex: 1;
    min-width: 150px;
    padding: 13px 20px;
    background: transparent;
    color: var(--blue);
    border: 2px solid var(--blue);
    border-radius: 12px;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
    text-decoration: none;
    display: flex; align-items: center; justify-content: center; gap: 6px;
  }
  .btn-secondary:hover { background: var(--blue-light); }

  /* SCROLL BAR */
  .modal::-webkit-scrollbar { width: 6px; }
  .modal::-webkit-scrollbar-track { background: transparent; }
  .modal::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

  /* ANIMATIONS */
  .card { opacity: 0; transform: translateY(20px); transition: opacity 0.4s ease, transform 0.4s ease, box-shadow 0.28s ease, border-color 0.28s ease; }
  .card.visible { opacity: 1; transform: translateY(0); }
  .card:hover { transform: translateY(-6px) !important; }

  @media (max-width: 640px) {
    .modal { border-radius: 20px 20px 0 0; max-height: 85vh; }
    .modal-overlay { align-items: flex-end; padding: 0; }
    .modal-header { padding: 24px 20px 20px; }
    .modal-body { padding: 20px; }
    .modal-kpis { grid-template-columns: 1fr 1fr; }
    .highlights-grid { grid-template-columns: 1fr; }
    .info-row { grid-template-columns: 1fr; }
    .filters-inner { gap: 8px; }
    .search-box { max-width: 100%; }
  }
</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>Explore <span>Online Programs</span></h1>
    <p>Compare top MBA, BBA, BCA &amp; MCA programs from India's best universities</p>
    <div class="hero-stats">
      <div class="hero-stat"><strong>15+</strong><span>Listed Colleges</span></div>
      <div class="hero-stat"><strong>4</strong><span>Programs</span></div>
      <div class="hero-stat"><strong>2L+</strong><span>Students Helped</span></div>
      <div class="hero-stat"><strong>UGC</strong><span>Approved</span></div>
    </div>
  </div>
</section>

<!-- STICKY FILTERS -->
<div class="filters-wrap">
  <div class="filters-inner">
    <div class="program-tabs" id="programTabs">
      <button class="tab-btn active" data-program="ALL">All</button>
      <button class="tab-btn" data-program="MBA">MBA</button>
      <button class="tab-btn" data-program="BBA">BBA</button>
      <button class="tab-btn" data-program="BCA">BCA</button>
      <button class="tab-btn" data-program="MCA">MCA</button>
    </div>
    <div class="search-box">
      <svg width="15" height="15" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      <input type="text" id="search" placeholder="Search college...">
    </div>
    <select class="sort-select" id="sort">
      <option value="name">Sort A–Z</option>
      <option value="fees_asc">Fees: Low to High</option>
      <option value="fees_desc">Fees: High to Low</option>
    </select>
  </div>
</div>

<!-- MAIN -->
<div class="colleges-section">
  <div class="count-bar">
    <p>Showing <strong id="countNum">15</strong> programs</p>
  </div>
  <div class="grid" id="collegeGrid"></div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modalOverlay" onclick="handleOverlayClick(event)">
  <div class="modal" id="modalBox">
    <button class="modal-close" onclick="closeModal()" aria-label="Close">✕</button>
    <div class="modal-header">
      <div class="modal-header-content">
        <div class="modal-logo" id="mLogo"></div>
        <div>
          <h2 id="mName"></h2>
          <div class="m-loc">
            <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>
            <span id="mLocation"></span>
          </div>
          <div class="modal-badges" id="mBadges"></div>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="modal-kpis" id="mKpis"></div>

      <div class="section-label">About</div>
      <p class="modal-desc" id="mDesc"></p>

      <div class="section-label">Key Highlights</div>
      <div class="highlights-grid" id="mHighlights"></div>

      <div class="section-label">Specializations</div>
      <div class="specs-list" id="mSpecs"></div>

      <div class="section-label">Placement Record</div>
      <div class="placement-bar" id="mPlacement"></div>

      <div class="section-label">Program Details</div>
      <div class="info-row" id="mInfo"></div>

      <div class="modal-actions">
        <a href="contact.html" class="btn-primary">
          <svg width="15" height="15" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
          Apply Now
        </a>
        <button class="btn-secondary" onclick="closeModal()">
          <svg width="15" height="15" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
          Back to List
        </button>
      </div>
    </div>
  </div>
</div>

<script src="colleges-data.js"></script>
<script>
let currentProgram = "ALL";
let filtered = [...collegesData];

function render() {
  const grid = document.getElementById("collegeGrid");
  grid.innerHTML = "";
  document.getElementById("countNum").textContent = filtered.length;

  if (filtered.length === 0) {
    grid.innerHTML = `
      <div class="empty-state">
        <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        <h3>No programs found</h3>
        <p>Try adjusting your filters or search term</p>
      </div>`;
    return;
  }

  filtered.forEach((c, i) => {
    const specs = c.specializations.slice(0, 3);
    const more = c.specializations.length - 3;
    const card = document.createElement("div");
    card.className = "card";
    card.style.transitionDelay = `${i * 0.04}s`;
    card.onclick = () => openModal(c);
    card.innerHTML = `
      <div class="card-top">
        <div class="card-logo" style="background:${c.color}">${c.logo}</div>
        <div class="card-title">
          <h3>${c.name}</h3>
          <span class="location">
            <svg width="11" height="11" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>
            ${c.location}
          </span>
        </div>
        <span class="prog-badge">${c.program}</span>
      </div>
      <div class="card-divider"></div>
      <div class="card-body">
        <div class="card-stats">
          <div class="stat-item"><span class="val">${c.duration}</span><span class="lbl">Duration</span></div>
          <div class="stat-item"><span class="val">${c.placement.rate}</span><span class="lbl">Placement</span></div>
          <div class="stat-item"><span class="val">${c.placement.avg}</span><span class="lbl">Avg Package</span></div>
        </div>
        <div class="accred-row">
          <span class="accred-tag">
            <svg width="10" height="10" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
            ${c.accreditation}
          </span>
          ${c.ranking ? `<span class="accred-tag" style="background:#fefce8;color:#854d0e;border-color:#fde68a">${c.ranking}</span>` : ''}
        </div>
        <div class="specs-row">
          ${specs.map(s => `<span class="spec-tag">${s}</span>`).join('')}
          ${more > 0 ? `<span class="spec-more">+${more} more</span>` : ''}
        </div>
      </div>
      <div class="card-footer">
        <div class="fees-info">
          <span class="fee-val">₹${c.fees.toLocaleString()}</span>
          <span class="fee-emi">EMI from ${c.emi}</span>
        </div>
        <button class="card-cta">
          View Details
          <svg width="13" height="13" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </div>`;
    grid.appendChild(card);
    requestAnimationFrame(() => { setTimeout(() => card.classList.add("visible"), i * 40); });
  });
}

function openModal(c) {
  document.getElementById("mLogo").textContent = c.logo;
  document.getElementById("mLogo").style.background = c.color;
  document.getElementById("mName").textContent = c.name;
  document.getElementById("mLocation").textContent = c.location;

  document.getElementById("mBadges").innerHTML = `
    <span class="m-badge gold">${c.accreditation}</span>
    <span class="m-badge">${c.program}</span>
    <span class="m-badge">${c.established} Est.</span>`;

  document.getElementById("mKpis").innerHTML = `
    <div class="kpi-box"><span class="kpi-val">₹${c.fees.toLocaleString()}</span><span class="kpi-lbl">Total Fees</span></div>
    <div class="kpi-box"><span class="kpi-val">${c.duration}</span><span class="kpi-lbl">Duration</span></div>
    <div class="kpi-box"><span class="kpi-val">${c.students}</span><span class="kpi-lbl">Students</span></div>`;

  document.getElementById("mDesc").textContent = c.description;

  document.getElementById("mHighlights").innerHTML = c.highlights.map(h => `
    <div class="highlight-item">
      <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
      ${h}
    </div>`).join('');

  document.getElementById("mSpecs").innerHTML = c.specializations.map(s => `<span class="spec-chip">${s}</span>`).join('');

  document.getElementById("mPlacement").innerHTML = `
    <div class="pl-item"><span class="pl-val">${c.placement.avg}</span><span class="pl-lbl">Avg Package</span></div>
    <div class="pl-item"><span class="pl-val">${c.placement.top}</span><span class="pl-lbl">Highest Package</span></div>
    <div class="pl-item"><span class="pl-val">${c.placement.rate}</span><span class="pl-lbl">Placement Rate</span></div>`;

  document.getElementById("mInfo").innerHTML = `
    <div class="info-item"><div class="i-lbl">Eligibility</div><div class="i-val">${c.eligibility}</div></div>
    <div class="info-item"><div class="i-lbl">EMI Option</div><div class="i-val">From ${c.emi}/month</div></div>`;

  document.getElementById("modalOverlay").classList.add("open");
  document.body.style.overflow = "hidden";
}

function closeModal() {
  document.getElementById("modalOverlay").classList.remove("open");
  document.body.style.overflow = "";
}

function handleOverlayClick(e) {
  if (e.target === document.getElementById("modalOverlay")) closeModal();
}

document.addEventListener("keydown", e => { if (e.key === "Escape") closeModal(); });

// Filters
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentProgram = btn.dataset.program;
    applyFilters();
  });
});

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("sort").addEventListener("change", applyFilters);

function applyFilters() {
  filtered = [...collegesData];
  if (currentProgram !== "ALL") filtered = filtered.filter(c => c.program === currentProgram);
  const q = document.getElementById("search").value.toLowerCase();
  if (q) filtered = filtered.filter(c => c.name.toLowerCase().includes(q) || c.location.toLowerCase().includes(q));
  const sort = document.getElementById("sort").value;
  if (sort === "name") filtered.sort((a, b) => a.name.localeCompare(b.name));
  if (sort === "fees_asc") filtered.sort((a, b) => a.fees - b.fees);
  if (sort === "fees_desc") filtered.sort((a, b) => b.fees - a.fees);
  render();
}

render();
</script>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Programs | GradPath</title>
<link rel="stylesheet" href="style.css">
<style>
.hero{background:#1E56A0;color:#fff;padding:80px 0;text-align:center}
.filter-bar{display:flex;justify-content:center;gap:15px;margin:30px 0;flex-wrap:wrap}
.filter-btn{padding:8px 18px;border-radius:20px;border:1px solid #1E56A0;background:#fff;color:#1E56A0;cursor:pointer}
.filter-btn.active{background:#1E56A0;color:#fff}
.search-sort{display:flex;justify-content:center;gap:15px;margin-bottom:40px;flex-wrap:wrap}
.search-sort input, .search-sort select{padding:10px;border-radius:8px;border:1px solid #ddd}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:25px}
.card{background:#fff;padding:25px;border-radius:18px;box-shadow:0 15px 40px rgba(0,0,0,0.06);transition:.3s}
.card:hover{transform:translateY(-6px);box-shadow:0 25px 60px rgba(0,0,0,0.1)}
.badge{display:inline-block;background:#e8f0fb;color:#1E56A0;padding:5px 12px;border-radius:20px;font-size:12px;margin-bottom:10px}
</style>
</head>
<body>

<section class="hero">
<h1>Explore Online Programs</h1>
<p>Compare MBA, BBA, BCA & MCA programs</p>
</section>

<div class="container">

<div class="filter-bar">
<button class="filter-btn active" data-program="ALL">All</button>
<button class="filter-btn" data-program="MBA">MBA</button>
<button class="filter-btn" data-program="BBA">BBA</button>
<button class="filter-btn" data-program="BCA">BCA</button>
<button class="filter-btn" data-program="MCA">MCA</button>
</div>

<div class="search-sort">
<input type="text" id="search" placeholder="Search College">
<select id="sort">
<option value="name">Sort A-Z</option>
<option value="fees">Sort by Fees (Low to High)</option>
</select>
</div>

<div class="grid" id="collegeGrid"></div>

</div>

<script src="colleges-data.js"></script>
<script>
let currentProgram="ALL";
let filtered=[...collegesData];

function render(){
const grid=document.getElementById("collegeGrid");
grid.innerHTML="";
filtered.forEach(c=>{
grid.innerHTML+=`
<a href="college-detail.html?slug=${c.slug}" style="text-decoration:none;color:inherit">
<div class="card">
<span class="badge">${c.program}</span>
<h3>${c.name}</h3>
<p>₹${c.fees.toLocaleString()} · ${c.duration}</p>
<p>${c.accreditation}</p>
</div>
</a>`;
});
}

document.querySelectorAll(".filter-btn").forEach(btn=>{
btn.addEventListener("click",()=>{
document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
currentProgram=btn.dataset.program;
applyFilters();
});
});

document.getElementById("search").addEventListener("input",applyFilters);
document.getElementById("sort").addEventListener("change",applyFilters);

function applyFilters(){
filtered=[...collegesData];

if(currentProgram!=="ALL"){
filtered=filtered.filter(c=>c.program===currentProgram);
}

const search=document.getElementById("search").value.toLowerCase();
filtered=filtered.filter(c=>c.name.toLowerCase().includes(search));

const sort=document.getElementById("sort").value;
if(sort==="name"){filtered.sort((a,b)=>a.name.localeCompare(b.name));}
if(sort==="fees"){filtered.sort((a,b)=>a.fees-b.fees);}

render();
}

render();
</script>

</body>
</html>

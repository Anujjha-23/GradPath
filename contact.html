
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply Now | GradPath</title>
<link rel="stylesheet" href="style.css">
<style>
.hero{background:#1E56A0;color:#fff;padding:80px 0;text-align:center}
.form-card{max-width:500px;margin:-50px auto 80px;background:#fff;padding:35px;border-radius:18px;box-shadow:0 20px 60px rgba(0,0,0,0.08)}
.form-card input, .form-card select{width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:1px solid #ddd}
.form-card button{width:100%;padding:12px;background:#1E56A0;color:#fff;border:none;border-radius:8px}
</style>
</head>
<body>

<section class="hero">
<h1>Apply Now</h1>
<p>Fill the form and our counsellor will contact you</p>
</section>

<div class="form-card">
<form>
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email Address" required>
<input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}">
<select required>
<option value="">Select Program</option>
<option>MBA</option>
<option>BBA</option>
<option>BCA</option>
<option>MCA</option>
</select>
<button type="submit">Submit Application</button>
</form>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Details | GradPath</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section style="padding:80px 0;background:#1E56A0;color:white;">
  <div class="container">
    <h1 id="name"></h1>
    <p id="program"></p>
  </div>
</section>

<section class="container" style="padding:60px 0;">
  <div style="background:#fff;padding:30px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.06);">
    <h3>About Program</h3>
    <p id="about"></p>
    <p><strong>Duration:</strong> <span id="duration"></span></p>
    <p><strong>Total Fees:</strong> <span id="fees"></span></p>
    <p><strong>Accreditation:</strong> <span id="accreditation"></span></p>
    <a href="contact.html" style="margin-top:20px;display:inline-block;padding:10px 20px;background:#1E56A0;color:#fff;border-radius:8px;text-decoration:none;">
      Apply Now
    </a>
  </div>
</section>

<script src="colleges-data.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const slug = params.get("slug");
const college = collegesData.find(c => c.slug === slug);

if(college){
  document.getElementById("name").innerText = college.name;
  document.getElementById("program").innerText = college.program + " Program";
  document.getElementById("about").innerText = college.about;
  document.getElementById("duration").innerText = college.duration;
  document.getElementById("fees").innerText = college.fees;
  document.getElementById("accreditation").innerText = college.accreditation;
}
</script>

</body>
</html>

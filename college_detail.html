<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Details | GradPath</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section style="padding:80px 0;background:#1E56A0;color:white;">
  <div class="container">
    <h1 id="collegeName"></h1>
    <p id="collegeProgram"></p>
  </div>
</section>

<section class="container" style="padding:60px 0;">
  <div style="background:#fff;padding:30px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.06);">
    <h3>About Program</h3>
    <p id="collegeAbout"></p>
    <p><strong>Duration:</strong> <span id="collegeDuration"></span></p>
    <p><strong>Total Fees:</strong> <span id="collegeFees"></span></p>
    <p><strong>Accreditation:</strong> <span id="collegeAccred"></span></p>
    <a href="contact.html" style="margin-top:20px;display:inline-block;padding:10px 20px;background:#1E56A0;color:#fff;border-radius:8px;text-decoration:none;">
      Apply Now
    </a>
  </div>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const college = params.get("name");

const collegeData = {
  amity: {
    name: "Amity University Online",
    program: "MBA Program",
    duration: "2 Years",
    fees: "₹1,99,000",
    accred: "NAAC A+",
    about: "UGC-DEB approved university offering industry-focused MBA specializations."
  },
  nmims: {
    name: "NMIMS Global Access",
    program: "MBA Program",
    duration: "2 Years",
    fees: "₹1,96,000",
    accred: "NAAC A+",
    about: "Recognized MBA program with strong alumni network and placement support."
  }
};

if(collegeData[college]){
  document.getElementById("collegeName").innerText = collegeData[college].name;
  document.getElementById("collegeProgram").innerText = collegeData[college].program;
  document.getElementById("collegeDuration").innerText = collegeData[college].duration;
  document.getElementById("collegeFees").innerText = collegeData[college].fees;
  document.getElementById("collegeAccred").innerText = collegeData[college].accred;
  document.getElementById("collegeAbout").innerText = collegeData[college].about;
}
</script>

</body>
</html>

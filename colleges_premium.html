<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programs | GradPath</title>
<link rel="stylesheet" href="style.css">
<style>
.program-hero{
  padding:100px 0;
  background:linear-gradient(135deg,#1E56A0,#163d73);
  color:#fff;
  text-align:center;
}
.program-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
  padding:80px 0;
}
.program-card{
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.06);
  transition:0.3s;
}
.program-card:hover{
  transform:translateY(-8px);
  box-shadow:0 25px 60px rgba(0,0,0,0.1);
}
.program-badge{
  display:inline-block;
  padding:6px 14px;
  background:#e8f0fb;
  color:#1E56A0;
  font-size:12px;
  border-radius:20px;
  margin-bottom:10px;
}
</style>
</head>
<body>

<section class="program-hero">
  <div class="container">
    <h1>Explore Online Programs</h1>
    <p>Compare MBA, BBA, BCA & MCA programs.</p>
  </div>
</section>

<section class="container">
<div class="program-grid">

<a href="college-detail.html?slug=amity" style="text-decoration:none;color:inherit;">
<div class="program-card">
<span class="program-badge">MBA</span>
<h3>Amity University Online</h3>
<p>₹1,99,000 · 2 Years</p>
</div>
</a>

<a href="college-detail.html?slug=nmims" style="text-decoration:none;color:inherit;">
<div class="program-card">
<span class="program-badge">MBA</span>
<h3>NMIMS Global Access</h3>
<p>₹1,96,000 · 2 Years</p>
</div>
</a>

<a href="college-detail.html?slug=lpu" style="text-decoration:none;color:inherit;">
<div class="program-card">
<span class="program-badge">BBA</span>
<h3>LPU Online</h3>
<p>₹1,20,000 · 3 Years</p>
</div>
</a>

<a href="college-detail.html?slug=ignou" style="text-decoration:none;color:inherit;">
<div class="program-card">
<span class="program-badge">MCA</span>
<h3>IGNOU</h3>
<p>₹62,000 · 2 Years</p>
</div>
</a>

</div>
</section>

</body>
</html>

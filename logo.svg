<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="capGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E56A0"/>
      <stop offset="100%" style="stop-color:#0A2463"/>
    </linearGradient>
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4A833"/>
      <stop offset="100%" style="stop-color:#e8941a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0A2463" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Icon mark: graduation cap -->
  <g filter="url(#shadow)">
    <!-- Cap base (mortarboard) -->
    <rect x="2" y="2" width="52" height="52" rx="14" fill="url(#capGrad)"/>
    <!-- Mortarboard top flat square -->
    <polygon points="28,12 50,20 28,28 6,20" fill="white" opacity="0.95"/>
    <!-- Cap tassel line -->
    <line x1="50" y1="20" x2="50" y2="33" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.85"/>
    <!-- Tassel end ball -->
    <circle cx="50" cy="35" r="2.5" fill="#F4A833"/>
    <!-- Cap body/dome below -->
    <path d="M14,22 Q14,36 28,38 Q42,36 42,22" fill="white" opacity="0.15"/>
    <!-- Upward path arrow inside cap = career path symbol -->
    <polyline points="20,34 28,26 36,30 44,22" fill="none" stroke="#F4A833" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    <polyline points="41,22 44,22 44,25" fill="none" stroke="#F4A833" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- Wordmark -->
  <!-- "Grad" in dark blue -->
  <text x="64" y="36" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="800" fill="#0A2463" letter-spacing="-0.5">Grad</text>
  <!-- "Path" in brand blue -->
  <text x="103" y="36" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="800" fill="#1E56A0" letter-spacing="-0.5">Path</text>

  <!-- Tagline -->
  <text x="64" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="8.5" font-weight="500" fill="#64748b" letter-spacing="1.2">YOUR CAREER. YOUR PATH.</text>

  <!-- Accent underline under "Path" -->
  <rect x="103" y="40" width="38" height="2.5" rx="1.25" fill="url(#pathGrad)"/>
</svg>
